<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cfb2eccc9a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=Candal&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  
<head>
<body>

    <header>

        <div class="search-bar">

            <div class="nav-arrows">
                <div class="icon-shape">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="icon-shape">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>

            <div class="icon-shape">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>

            <div class="input-wrapper">
               <input type="text" class="input-shape" placeholder="Cerca">
               <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <nav class="app-nav">
            <ul>
                <li class="active">
                    <i class="fa-solid fa-house"></i>
                    Home
                </li>
                <li>
                    <i class="fa-solid fa-comment"></i>
                    Chat
                </li>
                <li>
                    <i class="fa-solid fa-clock"></i>
                    Riunioni  
                </li>
                <li>
                    <i class="fa-solid fa-address-book"></i>
                    Contatti
                </li>
                <li>
                    <i class="fa-solid fa-download"></i>
                    App
                </li>
        </nav>

        <div class="profile-bar">
            <div class="profile-avatar icon-shape">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

    </header>

    <main>

        <div class="content-wrapper">
            
            <div class="icons-wrapper">

            </div>
            <div class="calls-card-wrapper">

            </div>
        </div>

    </main>
    
</body>
</html>
